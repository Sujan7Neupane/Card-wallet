<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="content-wrapper">
            <div class="card">
                <div class="card-section">

                    <div class="add-button-section">
                        <box-icon name='plus-circle' color="#fff"></box-icon>
                    </div>
                    <small>Welcome</small>
                    <h1 class="main-title">My Cards</h1>
                    <div class="balance-card">
                        <small>Balance</small>
                        <h2 class="balance">$4,387</h2>
                        <h4 class="card-detail">**** **** **** 2390</h4>
                        <div class="expiry-details">
                            <div class="expiry">
                                <h6 class="title">Expires</h6>
                                <p class="date">04/26</p>
                            </div>

                            <img src="./images/Visa-Logo.png" alt="visa-logo">
                        </div>
                    </div>
                </div>
                <div class="transaction">
                    <h4 class="title">Transactions</h4>

                    <div class="menu">
                        <img src="./images/plane_icon.png" alt="travel">
                        <div class="details">
                            <h3 class="title">Travel</h3>
                            <small>3 days ago</small>
                        </div>
                        <div class="stats">-$200,00</div>
                    </div>

                    <div class="menu">
                        <img src="./images/plane_icon.png" alt="travel">
                        <div class="details">
                            <h3 class="title">Food</h3>
                            <small>5 days ago</small>
                        </div>
                        <div class="stats">-$16,000</div>
                    </div>

                    <div class="menu">
                        <img src="./images/plane_icon.png" alt="travel">
                        <div class="details">
                            <h3 class="title">Work</h3>
                            <small>6 days ago</small>
                        </div>
                        <div class="stats">240,000</div>
                    </div>

                    <div class="menu">
                        <img src="./images/plane_icon.png" alt="travel">
                        <div class="details">
                            <h3 class="title">Shopping</h3>
                            <small>10 days ago</small>
                        </div>
                        <div class="stats">-$140,00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
